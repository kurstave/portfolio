<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Korner - Main Menu</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Chaucer', chaucer;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: black;
      font-size: 16px; /* Base font size */
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/03/starfall-night-sky-mountains-aesthetic-gif-preview-desktop-wallpaper.gif'); /*make it an asset */
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: -1;
    }

    #main-menu {
      transition: opacity 1s ease-in-out;
    }

    .menu-buttons {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out 1s;

      display: flex;
      justify-content: center; /* center buttons horizontally */
      flex-wrap: wrap;         /* if many buttons, wrap nicely */
      gap: 15px;               /* spacing between buttons */
    }

    .menu-buttons button {
      font-size: 1.2em;
      font-family: 'Chaucer', chaucer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      margin: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      /* alignment */
      display: flex;
      align-items: center;    /* vertical center text */
      justify-content: center; /* horizontal center text */
      text-transform: none;    /* no uppercase */
      letter-spacing: normal;
      text-align: center;
      padding: 12px 24px;     /* keep padding consistent */
      min-width: 150px;       /* optional: give buttons a min width */
      cursor: pointer;
    }

    .menu-buttons button:hover {
      background-color: #0047AB;
      transform: scale(1.1);
    }

    .menu-buttons button:active {
      background-color: #0047AB;
      transform: scale(1);
    }

    .title {
      margin-top: 10%;
      font-size: 2em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 2s ease-in-out 1s;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }

   
    #content-sections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      text-align: center;
      display: none;
    }

    .content-section {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.6s ease, left 0.6s ease;
      overflow-y: auto;
      pointer-events: none;
    }

    .content-section.active {
      left: 0;
      opacity: 1;
      pointer-events: auto;
    }

    .content-section.slide-out-left {
      left: -100%;
      opacity: 0;
    }

    .content-section h2 {
      font-size: 1.8em;
    }

    .content-section p {
      font-size: 1em;
    }

    /* Fix to center the back button */
    .content-section .back-button {
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
    }

    .back-button {
      margin-top: 30px;
      font-size: 1em;
      font-family: 'Chaucer', chaucer;
      padding: 8px 16px;
      background-color: #444;
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      /* alignment */
      display: flex;
      align-items: center;    /* vertical center text */
      justify-content: center; /* horizontal center text */
      text-transform: none;    /* no uppercase */
      letter-spacing: normal;
      text-align: center;
      padding: 12px 24px;     /* keep padding consistent */
      min-width: 150px;       /* optional: give buttons a min width */
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0047AB;
    }

    a {
      color: #00FFFF;
    }

    /* Responsive font sizes */
    @media (max-width: 600px) {
      .title {
        font-size: 1.5em;
      }

      .menu-buttons button,
      .back-button {
        display: flex;
        align-items: center;    /* vertical center text */
        justify-content: center; /* horizontal center text */
        text-transform: none;    /* no uppercase */
        letter-spacing: normal;
        text-align: center;
        padding: 12px 24px;     /* keep padding consistent */
        min-width: 150px;       /* optional: give buttons a min width */
        cursor: pointer;
      }

      .content-section h2 {
        font-size: 1.5em;
      }

      .content-section p {
        font-size: 0.95em;
      }
    }

    /* Playlist container */
    #playlist-container {
      position: fixed;
      top: 20px;
      right: -360px; /* start offscreen */
      width: 350px;
      background: rgba(20,20,20,0.9);
      border: 2px solid white;
      border-radius: 12px;
      padding: 15px;
      box-sizing: border-box;
      color: white;
      font-family: 'Chaucer', chaucer;
      font-size: 0.9em;
      z-index: 10000;
      transition: right 0.6s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
      max-height: 90vh;
      overflow: hidden;
    }
    #playlist-container.visible {
      right: 20px;
    }
    #playlist-header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #playlist-controls button {
      background: transparent;
      border: 1px solid white;
      color: white;
      font-size: 0.9em;
      padding: 6px 10px;
      margin-left: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #playlist-controls button:hover {
      background-color: #0047AB;
    }
    #track-info {
      margin-top: 10px;
      min-height: 50px;
    }
    #track-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    #track-composer {
      font-style: italic;
      font-size: 0.9em;
      color: #aaa;
    }
    #playlist-list {
      margin-top: 10px;
      flex-grow: 1;
      overflow-y: auto;
      text-align: left;
      border-top: 1px solid #555;
      padding-top: 10px;
    }
    #playlist-list li {
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #playlist-list li:hover {
      background-color: #0047AB;
    }
    #playlist-list li.active {
      background-color: #0077FF;
      font-weight: bold;
    }
    /* Scrollbar for playlist list */
    #playlist-list::-webkit-scrollbar {
      width: 6px;
    }
    #playlist-list::-webkit-scrollbar-track {
      background: transparent;
    }
    #playlist-list::-webkit-scrollbar-thumb {
      background-color: #0047AB;
      border-radius: 3px;
    }
  </style>
</head>

      <span>Music Playlist</span>

        <button id="btn-play-pause">‚ñ∂Ô∏è</button>
        <button id="btn-next">‚è≠Ô∏è</button>
        <button id="btn-prev">‚èÆÔ∏è</button>
        <button id="btn-shuffle">üîÄ</button>

<script>
  let fadeTimers = [];

    window.onload = () => {
    // Fade in background
    document.querySelector('.background').style.opacity = 1;

    fadeTimers.push(setTimeout(() => {
      document.querySelector('.title').style.opacity = 1;
    }, 2000));

    fadeTimers.push(setTimeout(() => {
      document.querySelector('.menu-buttons').style.opacity = 1;
    }, 4000));
  };
  

  function showSection(id) {
    const mainMenu = document.getElementById('main-menu');
    const contentSections = document.getElementById('content-sections');
    const sectionToShow = document.getElementById(id);

    mainMenu.style.opacity = 0;

    setTimeout(() => {
      mainMenu.style.display = 'none';
      contentSections.style.display = 'block';

      document.querySelectorAll('.content-section').forEach(sec => {
        sec.classList.remove('active', 'slide-out-left');
      });

      sectionToShow.classList.add('active');
      sectionToShow.scrollTop = 0;
      window.scrollTo(0, 0);
    }, 600);
  }

  function returnToMenu() {
    const mainMenu = document.getElementById('main-menu');
    const contentSections = document.getElementById('content-sections');
    const activeSection = document.querySelector('.content-section.active');

    if (activeSection) {
      activeSection.classList.add('slide-out-left');
      activeSection.classList.remove('active');

      setTimeout(() => {
        activeSection.classList.remove('slide-out-left');
        contentSections.style.display = 'none';
        mainMenu.style.display = 'block';

        setTimeout(() => {
          mainMenu.style.opacity = 1;
        }, 50);
      }, 600);
    }
  }
 
  <!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

  <script>
  const playlist = [
    {
      videoId: 'Zi_XLOBDo_Y', // Example: Michael Jackson - Billie Jean
      title: 'Billie Jean',
      composer: 'Michael Jackson',
      duration: '4:56'
    },
    {
      videoId: '3JZ4pnNtyxQ',
      title: 'Bohemian Rhapsody',
      composer: 'Queen',
      duration: '6:00'
    },
    {
      videoId: 'L_jWHffIx5E',
      title: 'Sabotage',
      composer: 'Beastie Boys',
      duration: '3:01'
    }
  ];

  let currentTrackIndex = 0;
  let isShuffle = false;
  let isRepeat = false;
  let player;
  const trackTitleEl = document.getElementById('track-title');
  const trackComposerEl = document.getElementById('track-composer');
  const playlistListEl = document.getElementById('playlist-list');

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
      height: '0',
      width: '0',
      videoId: playlist[0].videoId,
      events: {
        'onReady': updateTrackInfo,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function updateTrackInfo() {
    const track = playlist[currentTrackIndex];
    trackTitleEl.textContent = `${track.title} (${track.duration})`;
    trackComposerEl.textContent = `by ${track.composer}`;
    highlightActiveTrack();
  }

  function highlightActiveTrack() {
    document.querySelectorAll('#playlist-list li').forEach((li, index) => {
      li.classList.toggle('active', index === currentTrackIndex);
    });
  }

  function playTrack(index) {
    currentTrackIndex = index;
    const track = playlist[index];
    player.loadVideoById(track.videoId);
    updateTrackInfo();
  }

  function playNextTrack() {
    if (isShuffle) {
      currentTrackIndex = Math.floor(Math.random() * playlist.length);
    } else {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
    }
    playTrack(currentTrackIndex);
  }

  function playPrevTrack() {
    currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
    playTrack(currentTrackIndex);
  }

  function toggleRepeat() {
    isRepeat = !isRepeat;
    document.getElementById('btn-repeat').style.backgroundColor = isRepeat ? '#0047AB' : 'transparent';
  }

  function toggleShuffle() {
    isShuffle = !isShuffle;
    document.getElementById('btn-shuffle').style.backgroundColor = isShuffle ? '#0047AB' : 'transparent';
  }

  function togglePlayPause() {
    if (!player) return;
    const state = player.getPlayerState();
    if (state === YT.PlayerState.PLAYING) {
      player.pauseVideo();
    } else {
      player.playVideo();
    }
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      if (isRepeat) {
        playTrack(currentTrackIndex);
      } else {
        playNextTrack();
      }
    }
  }

  // Inject hidden iframe
  const ytIframe = document.createElement('div');
  ytIframe.id = 'yt-player';
  ytIframe.style.display = 'none';
  document.body.appendChild(ytIframe);

  // Event listeners
  document.getElementById('btn-next').addEventListener('click', playNextTrack);
  document.getElementById('btn-prev').addEventListener('click', playPrevTrack);
  document.getElementById('btn-shuffle').addEventListener('click', toggleShuffle);
  document.getElementById('btn-repeat').addEventListener('click', toggleRepeat);
  document.getElementById('btn-play-pause').addEventListener('click', togglePlayPause);

  // Populate list
  playlist.forEach((track, i) => {
    const li = document.createElement('li');
    li.textContent = `${track.title} - ${track.composer}`;
    li.addEventListener('click', () => playTrack(i));
    playlistListEl.appendChild(li);
  });

  // Show container when ready
  window.addEventListener('load', () => {
    document.getElementById('playlist-container').classList.add('visible');
  });

</script>
</body>
