  <script>
   window.onload = () => {
  document.querySelector('.background').style.opacity = 1;

  setTimeout(() => {
    document.querySelector('.title').classList.add('animate-in');
  }, 1000);

  setTimeout(() => {
    document.querySelector('.menu-buttons').classList.add('animate-in');
    document.getElementById('main-menu').style.opacity = 1;
  }, 1500);
};

    function showSection(id) {
      const mainMenu = document.getElementById('main-menu');
      const contentSections = document.getElementById('content-sections');
      const sectionToShow = document.getElementById(id);

      mainMenu.style.opacity = 0;

      setTimeout(() => {
        mainMenu.style.display = 'none';
        contentSections.style.display = 'block';

        document.querySelectorAll('.content-section').forEach(sec => {
          sec.classList.remove('active', 'slide-out-left');
        });

        sectionToShow.classList.add('active');
        sectionToShow.scrollTop = 0;
        window.scrollTo(0, 0);
      }, 600);
    }

    function returnToMenu() {
      const mainMenu = document.getElementById('main-menu');
      const contentSections = document.getElementById('content-sections');
      const activeSection = document.querySelector('.content-section.active');

      if (activeSection) {
        activeSection.classList.add('slide-out-left');
        activeSection.classList.remove('active');

        setTimeout(() => {
          activeSection.classList.remove('slide-out-left');
          contentSections.style.display = 'none';
          mainMenu.style.display = 'block';

          setTimeout(() => {
            mainMenu.style.opacity = 1;
          }, 50);
        }, 600);
      }
    }
  </script>

  <!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
  // Playlist array
  const playlist = [
      { videoId: '3kMbTzomh94', title: "Une vie √† t'aimer", composer: 'Lorien Testard', duration: '11:00' },
      { videoId: 'AU-mW7oPA3c', title: "CASANOVA POSSE", composer: 'ALI', duration: '4:00' },
      { videoId: 'F2PJbTuZlTU', title: "It's TV Time!", composer: 'Toby Fox', duration: '2:50' }
    ];

    let currentTrackIndex = 0;
    let isShuffle = false;
    let isRepeat = false;
    let player;
    const trackTitleEl = document.getElementById('track-title');
    const trackComposerEl = document.getElementById('track-composer');
    const playlistListEl = document.getElementById('playlist-list');
    const volumeSlider = document.getElementById('volume-slider');
    const seekSlider = document.getElementById('seek-slider');
    const currentTimeEl = document.getElementById('current-time');
    const totalTimeEl = document.getElementById('total-time');

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }
  
  // Update seek slider and times
  setInterval(() => {
    if (player && player.getDuration) {
      const current = player.getCurrentTime();
      const duration = player.getDuration();
      if (duration > 0) {
        seekSlider.value = (current / duration) * 100;
        currentTimeEl.textContent = formatTime(current);
        totalTimeEl.textContent = formatTime(duration);
      }
    }
  }, 1000);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        height: '0',
        width: '0',
        videoId: playlist[0].videoId,
        events: {
          'onReady': () => {
            updateTrackInfo();
            player.setVolume(volumeSlider.value);
          },
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function updateTrackInfo() {
      const track = playlist[currentTrackIndex];
      trackTitleEl.textContent = `${track.title} (${track.duration})`;
      trackComposerEl.textContent = `by ${track.composer}`;
      highlightActiveTrack();
    }

    function highlightActiveTrack() {
      document.querySelectorAll('#playlist-list li').forEach((li, index) => {
        li.classList.toggle('active', index === currentTrackIndex);
      });
    }

    function playTrack(index) {
      currentTrackIndex = index;
      const track = playlist[index];
      player.loadVideoById(track.videoId);
      updateTrackInfo();
    }

    function playNextTrack() {
      if (isShuffle) {
        currentTrackIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      }
      playTrack(currentTrackIndex);
    }

    function playPrevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
      playTrack(currentTrackIndex);
    }

    function toggleRepeat() {
      isRepeat = !isRepeat;
      document.getElementById('btn-repeat').style.backgroundColor = isRepeat ? '#0047AB' : 'transparent';
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById('btn-shuffle').style.backgroundColor = isShuffle ? '#0047AB' : 'transparent';
    }

    function togglePlayPause() {
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        if (isRepeat) {
          playTrack(currentTrackIndex);
        } else {
          playNextTrack();
        }
      }
    }

    // Inject hidden iframe
    const ytIframe = document.createElement('div');
    ytIframe.id = 'yt-player';
    ytIframe.style.display = 'none';
    document.body.appendChild(ytIframe);

    // Event listeners
    document.getElementById('btn-next').addEventListener('click', playNextTrack);
    document.getElementById('btn-prev').addEventListener('click', playPrevTrack);
    document.getElementById('btn-shuffle').addEventListener('click', toggleShuffle);
    document.getElementById('btn-repeat').addEventListener('click', toggleRepeat);
    document.getElementById('btn-play-pause').addEventListener('click', togglePlayPause);

    // Volume control
    volumeSlider.addEventListener('input', () => {
      const volume = parseInt(volumeSlider.value);
      if (player) player.setVolume(volume);
    });

    // Seek control
    seekSlider.addEventListener('input', () => {
      if (!player || !player.getDuration) return;
      const duration = player.getDuration();
      const seekTo = (seekSlider.value / 100) * duration;
      player.seekTo(seekTo, true);
    });

    // Update seek slider regularly
    setInterval(() => {
      if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
        const current = player.getCurrentTime();
        const duration = player.getDuration();
        if (duration > 0) {
          seekSlider.value = (current / duration) * 100;
        }
      }
    }, 1000);

    // Populate playlist list
    playlist.forEach((track, i) => {
      const li = document.createElement('li');
      li.textContent = `${track.title} - ${track.composer}`;
      li.addEventListener('click', () => playTrack(i));
      playlistListEl.appendChild(li);
    });

    window.addEventListener('load', () => {
      document.getElementById('playlist-container').classList.add('visible');
      document.querySelector('.background').style.opacity = 1;
      setTimeout(() => {
        document.querySelector('.title').style.opacity = 1;
      }, 2000);
      setTimeout(() => {
        document.querySelector('.menu-buttons').style.opacity = 1;
        document.getElementById('main-menu').style.opacity = 1;
      }, 4000);
    });
</script>
