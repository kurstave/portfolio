<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kurstave's Portfolio - Main Menu</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* [Your original styles... condensed for space] */

    .spotify-widget {
      position: fixed;
      top: 20px;
      right: -400px;
      width: 300px;
      height: 352px;
      z-index: 10;
      transition: right 1s ease-in-out;
    }

    .spotify-widget.visible {
      right: 20px;
    }

    /* [Include rest of your styles from original code] */
  </style>
</head>
<body>

  <div id="start-screen">
    <button id="enter-button">Enter</button>
  </div>

  <div class="background"></div>

  <!-- Spotify Playlist -->
  <div class="spotify-widget" id="spotify-widget">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1oaZBW0KQqZwUvBe7J4V9R?utm_source=generator" width="100%" height="100%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div id="main-menu">
    <div class="title">
      <h1>Kurstave's Portfolio</h1>
    </div>
    <div class="menu-buttons">
      <button onclick="showSection('projects')">Current Projects</button>
      <button onclick="showSection('about')">About Me</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('socials')">Contact Me!</button>
    </div>
  </div>

  <div id="content-sections">
    <!-- Sections Here -->
    <div id="projects" class="content-section">
      <h2>Current Projects</h2>
      <p>Details about your latest projects go here.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>
    <!-- Add the other sections here like About, Resume, Socials -->
  </div>

<script>
  let enterClicked = false;
  let fadeTimers = [];

  document.getElementById('enter-button').addEventListener('click', () => {
    document.getElementById('start-screen').style.display = 'none';
    enterClicked = true;

    // Show background
    document.querySelector('.background').style.opacity = 1;

    // Slide in Spotify widget
    document.getElementById('spotify-widget').classList.add('visible');

    fadeTimers.push(setTimeout(() => {
      document.querySelector('.title').style.opacity = 1;
    }, 2000));

    fadeTimers.push(setTimeout(() => {
      document.querySelector('.menu-buttons').style.opacity = 1;
    }, 4000));

    document.addEventListener('click', skipFadeIn);
  });

  function skipFadeIn() {
    if (!enterClicked) return;

    fadeTimers.forEach(timer => clearTimeout(timer));

    document.querySelector('.background').style.opacity = 1;
    document.querySelector('.title').style.opacity = 1;
    document.querySelector('.menu-buttons').style.opacity = 1;

    document.removeEventListener('click', skipFadeIn);
  }

  function showSection(id) {
    const mainMenu = document.getElementById('main-menu');
    const contentSections = document.getElementById('content-sections');
    const sectionToShow = document.getElementById(id);

    mainMenu.style.opacity = 0;

    setTimeout(() => {
      mainMenu.style.display = 'none';
      contentSections.style.display = 'block';

      document.querySelectorAll('.content-section').forEach(sec => {
        sec.classList.remove('active', 'slide-out-left');
      });

      sectionToShow.classList.add('active');
      sectionToShow.scrollTop = 0;
      window.scrollTo(0, 0);
    }, 600);
  }

  function returnToMenu() {
    const mainMenu = document.getElementById('main-menu');
    const contentSections = document.getElementById('content-sections');
    const activeSection = document.querySelector('.content-section.active');

    if (activeSection) {
      activeSection.classList.add('slide-out-left');
      activeSection.classList.remove('active');

      setTimeout(() => {
        activeSection.classList.remove('slide-out-left');
        contentSections.style.display = 'none';
        mainMenu.style.display = 'block';

        setTimeout(() => {
          mainMenu.style.opacity = 1;
        }, 50);
      }, 600);
    }
  }
</script>

</body>
</html>
