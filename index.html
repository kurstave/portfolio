<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kurstave's Portfolio - Main Menu</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Chaucer', chaucer;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: black;
      font-size: 16px;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/03/starfall-night-sky-mountains-aesthetic-gif-preview-desktop-wallpaper.gif');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: -1;
    }

    #main-menu {
      transition: opacity 1s ease-in-out;
      pointer-events: auto;
    }

    #main-menu.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .menu-buttons {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out 1s;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .menu-buttons button {
      font-size: 1.2em;
      font-family: 'Chaucer', chaucer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      margin: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: none;
      letter-spacing: normal;
      text-align: center;
      min-width: 150px;
    }

    .menu-buttons button:hover {
      background-color: #0047AB;
      transform: scale(1.1);
    }

    .menu-buttons button:active {
      background-color: #0047AB;
      transform: scale(1);
    }

    .title {
      margin-top: 10%;
      font-size: 2em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 2s ease-in-out 1s;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }

    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #enter-button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: none;
      letter-spacing: normal;
      text-align: center;
      min-width: 150px;
    }

    #enter-button:hover {
      background-color: #0047AB;
    }

    #content-sections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      text-align: center;
      display: none;
      padding-top: 100px; /* space for player at top right */
      box-sizing: border-box;
    }

    .content-section {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.6s ease, left 0.6s ease;
      overflow-y: auto;
      pointer-events: none;
    }

    .content-section.active {
      left: 0;
      opacity: 1;
      pointer-events: auto;
    }

    .content-section.slide-out-left {
      left: -100%;
      opacity: 0;
    }

    .content-section h2 {
      font-size: 1.8em;
    }

    .content-section p {
      font-size: 1em;
    }

    .content-section .back-button {
      margin-left: auto;
      margin-right: auto;
      display: flex;
      justify-content: center;
    }

    .back-button {
      margin-top: 30px;
      font-size: 1em;
      font-family: 'Chaucer', chaucer;
      padding: 8px 16px;
      background-color: #444;
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: none;
      letter-spacing: normal;
      text-align: center;
      min-width: 150px;
    }

    .back-button:hover {
      background-color: #0047AB;
    }

    a {
      color: #00FFFF;
    }

    /* Player Container */
    #music-player {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 320px;
      background: rgba(10, 10, 10, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      padding: 15px;
      color: white;
      font-family: 'Chaucer', chaucer;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: translateX(100%);
      transition: transform 0.6s ease;
      z-index: 1100;
    }
    #music-player.visible {
      transform: translateX(0);
    }

    #now-playing {
      text-align: left;
      flex-grow: 1;
      font-size: 1em;
      min-height: 40px;
    }

    /* Controls */
    #player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #player-controls button {
      background: #222;
      border: 1.5px solid white;
      color: white;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      padding: 6px 12px;
      min-width: 36px;
      user-select: none;
      transition: background-color 0.3s;
    }
    #player-controls button:hover {
      background-color: #0047AB;
    }
    #player-controls button.active {
      background-color: #0078D7;
      border-color: #00aaff;
    }

    #volume-slider {
      width: 80px;
    }

    #progress-bar {
      width: 100%;
      margin-top: 5px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #music-player {
        width: 90vw;
        right: 5vw;
        top: 10px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="enter-button">Enter</button>
  </div>

  <!-- Background -->
  <div class="background"></div>

  <!-- Main Menu -->
  <div id="main-menu">
    <div class="title">
      <h1>The Korner</h1>
    </div>
    <div class="menu-buttons">
      <button onclick="showSection('projects')">Current Projects</button>
      <button onclick="showSection('about')">About Me</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('socials')">Contact Me!</button>
    </div>
  </div>

  <!-- Content Sections -->
  <div id="content-sections">
    <div id="projects" class="content-section">
      <h2>Current Projects</h2>
      <p>Details about your latest projects go here.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>

    <div id="about" class="content-section">
      <h2>About Me</h2>
      <p>Some information about who you are.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>

    <div id="resume" class="content-section">
      <h2>Resume</h2>
      <p>Your resume content or a link to download it.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>

    <div id="socials" class="content-section">
      <h2>Contact Me!</h2>
      <p>Here are my socials.</p>
      <ul class="icons">
        <li><a href="https://github.com/kurstave" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands fa-bandcamp"><span class="label">Bandcamp</span></a></li>
        <li><a href="#" class="icon brands fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
      </ul>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>
  </div>

  <!-- Music Player -->
  <div id="music-player">
    <div id="now-playing">Loading...</div>
    <div id="player-controls">
      <button id="shuffle-btn" title="Shuffle">üîÄ</button>
      <button id="prev-btn" title="Previous">‚èÆÔ∏è</button>
      <button id="play-pause-btn" title="Play/Pause">‚ñ∂Ô∏è</button>
      <button id="next-btn" title="Next">‚è≠Ô∏è</button>
      <button id="repeat-btn" title="Repeat: Off">üîÅ</button>
      <input type="range" id="volume-slider" min="0" max="100" value="50" title="Volume" />
    </div>
    <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1" title="Progress" />
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let currentTrackIndex = 0;
    let isShuffle = false;
    let repeatMode = 0; // 0: off, 1: repeat all, 2: repeat one

    const playlist = [
      { title: "Une vie √† t'aimer", composer: "Lorien Testard", videoId: "3kMbTzomh94" },
      { title: "Focus Flow", composer: "Ambient Lab", videoId: "DWcJFNfaw9c" },
      { title: "Dream Loops", composer: "Synth Spirits", videoId: "jfKfPfyJRdk" }
    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('hidden-player', {
        height: '0',
        width: '0',
        videoId: playlist[currentTrackIndex].videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          loop: 0,
          rel: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(50);
      updateNowPlaying();
      player.playVideo();
      updateProgressBar();
    }

    function updateNowPlaying() {
      const track = playlist[currentTrackIndex];
      document.getElementById("now-playing").innerHTML = `
        <strong>${track.title}</strong><br><span style="font-size: 0.8em; color: #ccc;">by ${track.composer}</span>
      `;
    }

    function nextTrack() {
      if (isShuffle) {
        let nextIndex;
        do {
          nextIndex = Math.floor(Math.random() * playlist.length);
        } while (nextIndex === currentTrackIndex && playlist.length > 1);
        currentTrackIndex = nextIndex;
      } else {
        if (currentTrackIndex < playlist.length - 1) {
          currentTrackIndex++;
        } else {
          if (repeatMode === 1) {
            currentTrackIndex = 0;
          } else if (repeatMode === 0) {
            // no repeat and at end - stop
            player.stopVideo();
            return;
          }
          // if repeat one, currentTrackIndex stays same
        }
      }
      playCurrentTrack();
    }

    function prevTrack() {
      if (isShuffle) {
        let prevIndex;
        do {
          prevIndex = Math.floor(Math.random() * playlist.length);
        } while (prevIndex === currentTrackIndex && playlist.length > 1);
        currentTrackIndex = prevIndex;
      } else {
        if (currentTrackIndex > 0) {
          currentTrackIndex--;
        } else {
          if (repeatMode === 1) {
            currentTrackIndex = playlist.length - 1;
          } else if (repeatMode === 0) {
            player.stopVideo();
            return;
          }
        }
      }
      playCurrentTrack();
    }

    function playCurrentTrack() {
      const track = playlist[currentTrackIndex];
      player.loadVideoById(track.videoId);
      updateNowPlaying();
      updatePlayPauseButton(true);
    }

    function togglePlayPause() {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        updatePlayPauseButton(false);
      } else {
        player.playVideo();
        updatePlayPauseButton(true);
      }
    }

    function updatePlayPauseButton(isPlaying) {
      const btn = document.getElementById('play-pause-btn');
      btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      document.getElementById('shuffle-btn').classList.toggle('active', isShuffle);
    }

    function cycleRepeatMode() {
      repeatMode = (repeatMode + 1) % 3;
      const btn = document.getElementById('repeat-btn');
      if (repeatMode === 0) {
        btn.textContent = 'üîÅ'; // repeat off (normal)
        btn.title = 'Repeat: Off';
        btn.classList.remove('active');
      } else if (repeatMode === 1) {
        btn.textContent = 'üîÇ'; // repeat all
        btn.title = 'Repeat: All';
        btn.classList.add('active');
      } else {
        btn.textContent = 'üîÇ'; // repeat one
        btn.title = 'Repeat: One';
        btn.classList.add('active');
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        if (repeatMode === 2) {
          // repeat one: replay same track
          playCurrentTrack();
        } else {
          nextTrack();
        }
      } else if (event.data === YT.PlayerState.PLAYING) {
        updatePlayPauseButton(true);
      } else if (event.data === YT.PlayerState.PAUSED) {
        updatePlayPauseButton(false);
      }
    }

    // Volume slider
    const volumeSlider = document.getElementById('volume-slider');
    volumeSlider.addEventListener('input', () => {
      const volume = volumeSlider.value;
      if (player && player.setVolume) {
        player.setVolume(volume);
      }
    });

    // Progress bar
    const progressBar = document.getElementById('progress-bar');

    function updateProgressBar() {
      if (player && player.getDuration && player.getCurrentTime) {
        const duration = player.getDuration();
        const currentTime = player.getCurrentTime();
        if (duration > 0) {
          const percent = (currentTime / duration) * 100;
          progressBar.value = percent;
        }
      }
      requestAnimationFrame(updateProgressBar);
    }

    progressBar.addEventListener('input', () => {
      if (player && player.seekTo) {
        const duration = player.getDuration();
        const seekToTime = (progressBar.value / 100) * duration;
        player.seekTo(seekToTime, true);
      }
    });

    // Buttons event listeners
    document.getElementById('play-pause-btn').addEventListener('click', togglePlayPause);
    document.getElementById('next-btn').addEventListener('click', nextTrack);
    document.getElementById('prev-btn').addEventListener('click', prevTrack);
    document.getElementById('shuffle-btn').addEventListener('click', toggleShuffle);
    document.getElementById('repeat-btn').addEventListener('click', cycleRepeatMode);

    // Show music player after Enter clicked
    document.getElementById('enter-button').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';
      document.querySelector('.background').style.opacity = '1';
      document.getElementById('main-menu').style.opacity = '1';
      document.querySelector('.menu-buttons').style.opacity = '1';
      document.querySelector('.title').style.opacity = '1';
      document.getElementById('music-player').classList.add('visible');
      document.getElementById('content-sections').style.display = 'block';
      if (!player) {
        // load YouTube API and player
        // Player loads automatically on iframe API ready
      }
    });

    // Section navigation
    function showSection(id) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(sec => {
        if (sec.id === id) {
          sec.classList.add('active');
          sec.classList.remove('slide-out-left');
         } else if (sec.classList.contains('active')) {
            sec.classList.remove('active');
            sec.classList.add('slide-out-left');
            setTimeout(() => {
            sec.classList.remove('slide-out-left');
          }, 600);
        }
      });
      document.getElementById('main-menu').classList.add('hidden');
    }

function returnToMenu() {
  const sections = document.querySelectorAll('.content-section');
  sections.forEach(sec => {
    sec.classList.remove('active');
  });
  document.getElementById('main-menu').classList.remove('hidden');
}


  </script>

  <!-- Hidden player iframe required by YouTube API -->
  <div id="hidden-player"></div>

</body>
</html>
