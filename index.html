<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kurstave's Portfolio - Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/03/starfall-night-sky-mountains-aesthetic-gif-preview-desktop-wallpaper.gif');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: -1;
    }

    . {
      margin-top: 10%;
      font-size: 2em;
      opacity: 0;
      transition: opacity 2s ease-in-out 1s;
    }

    .menu-buttons {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out 1s;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .menu-buttons button, .back-button {
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      margin: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-buttons button:hover, .back-button:hover {
      background-color: #0047AB;
      transform: scale(1.05);
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #enter-button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    #enter-button:hover {
      background-color: #0047AB;
    }

    #content-sections {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      color: white;
      display: none;
    }

    .content-section {
      position: absolute;
      top: 0; left: 100%;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.6s ease, left 0.6s ease;
      overflow-y: auto;
      pointer-events: none;
    }

    .content-section.active {
      left: 0;
      opacity: 1;
      pointer-events: auto;
    }

    .content-section.slide-out-left {
      left: -100%;
      opacity: 0;
    }

    /* YouTube Custom Player */
    #custom-player {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 10px;
      color: white;
      z-index: 2000;
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.9em;
    }

    .player-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-controls button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .volume-container,
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="enter-button">Enter</button>
  </div>

  <!-- Background -->
  <div class="background"></div>

  <!-- Main Menu -->
  <div id="main-menu">
    <div class=""><h1>The Korner</h1></div>
    <div class="menu-buttons">
      <button onclick="showSection('projects')">Current Projects</button>
      <button onclick="showSection('about')">About Me</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('socials')">Contact Me!</button>
    </div>
  </div>

  <!-- Content Sections -->
  <div id="content-sections">
    <div id="projects" class="content-section">
      <h2>Current Projects</h2>
      <p>Details about your latest projects go here.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>
    <div id="about" class="content-section">
      <h2>About Me</h2>
      <p>Some information about who you are.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>
    <div id="resume" class="content-section">
      <h2>Resume</h2>
      <p>Your resume content or a link to download it.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>
    <div id="socials" class="content-section">
      <h2>Contact Me!</h2>
      <p>Links to your social platforms go here.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>
  </div>

  <!-- YouTube Audio Player -->
  <div id="custom-player">
    <div class="player-controls">
      <button id="play-pause-btn">⏸️</button>
      <span id="now-playing">Track 1</span>
      <span id="composer">Composer</span>
      <button id="next-btn">⏭️</button>
    </div>
    <div class="volume-container">
      <label for="volume-slider">Volume</label>
      <input type="range" id="volume-slider" min="0" max="100" value="100">
    </div>
    <div class="progress-container">
      <label for="progress-bar">Progress</label>
      <input type="range" id="progress-bar" min="0" max="100" value="0">
    </div>
  </div>
  <div id="yt-player" style="display: none;"></div>

  <!-- Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let currentTrackIndex = 0;
    const playlist = [
      { title: "Une vie à t'aimer", composer: "Lorien Testard", videoId: "3kMbTzomh94" },
      { title: "Track 2 - Focus Flow", videoId: "DWcJFNfaw9c" },
      { title: "Track 3 - Dream Loops", videoId: "jfKfPfyJRdk" }
    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        height: '0',
        width: '0',
        videoId: playlist[0].videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(100);
      updateNowPlaying();
      updateProgressBar();
      event.target.playVideo();
    }

    function updateNowPlaying() {
      document.getElementById("now-playing").textContent = playlist[currentTrackIndex].title;
    }

    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      player.loadVideoById(playlist[currentTrackIndex].videoId);
      updateNowPlaying();
    }

    function updateProgressBar() {
      if (player && player.getDuration) {
        const duration = player.getDuration();
        const currentTime = player.getCurrentTime();
        if (duration > 0) {
          const progress = (currentTime / duration) * 100;
          document.getElementById("progress-bar").value = progress;
        }
      }
      setTimeout(updateProgressBar, 1000);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }

    document.getElementById("play-pause-btn").addEventListener("click", () => {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        document.getElementById("play-pause-btn").textContent = "▶️";
      } else {
        player.playVideo();
        document.getElementById("play-pause-btn").textContent = "⏸️";
      }
    });

    document.getElementById("next-btn").addEventListener("click", nextTrack);

    document.getElementById("volume-slider").addEventListener("input", (e) => {
      player.setVolume(e.target.value);
    });

    document.getElementById("progress-bar").addEventListener("input", (e) => {
      const duration = player.getDuration();
      const newTime = (e.target.value / 100) * duration;
      player.seekTo(newTime);
    });

    // Enter screen logic
    document.getElementById('enter-button').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';
      document.querySelector('.background').style.opacity = 1;
      setTimeout(() => document.querySelector('.title').style.opacity = 1, 2000);
      setTimeout(() => document.querySelector('.menu-buttons').style.opacity = 1, 4000);
    });

    function showSection(id) {
      const mainMenu = document.getElementById('main-menu');
      const contentSections = document.getElementById('content-sections');
      const sectionToShow = document.getElementById(id);
      mainMenu.style.opacity = 0;

      setTimeout(() => {
        mainMenu.style.display = 'none';
        contentSections.style.display = 'block';
        document.querySelectorAll('.content-section').forEach(sec => {
          sec.classList.remove('active', 'slide-out-left');
        });
        sectionToShow.classList.add('active');
        sectionToShow.scrollTop = 0;
      }, 600);
    }

    function returnToMenu() {
      const mainMenu = document.getElementById('main-menu');
      const contentSections = document.getElementById('content-sections');
      const activeSection = document.querySelector('.content-section.active');
      if (activeSection) {
        activeSection.classList.add('slide-out-left');
        activeSection.classList.remove('active');
        setTimeout(() => {
          contentSections.style.display = 'none';
          mainMenu.style.display = 'block';
          setTimeout(() => mainMenu.style.opacity = 1, 50);
        }, 600);
      }
    }
  </script>
</body>
</html>
