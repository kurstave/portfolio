<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic CD Main Menu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1C1C1C;
      color: white;
      text-align: center;
    }

    .menu-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://www.reddit.com/media?url=https%3A%2F%2Fpreview.redd.it%2Fq1m99d2veh371.jpg%3Fwidth%3D1080%26crop%3Dsmart%26auto%3Dwebp%26s%3Dbd1b440ebb1be89ad2627c00314c50d1513586c5');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }

    .menu-item {
      font-size: 1.5em;
      margin: 15px;
      padding: 10px 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      border: 2px solid #FFFFFF;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-item:hover {
      background-color: #FF0000;
      transform: scale(1.1);
    }

    .menu-item:active {
      background-color: #990000;
      transform: scale(1);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }

    footer a {
      color: #00FFFF;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1>Sonic CD</h1>
    <div class="menu-item" onclick="alert('Starting game...')">Start Game</div>
    <div class="menu-item" onclick="alert('Options selected...')">Options</div>
    <div class="menu-item" onclick="alert('Viewing Credits...')">Credits</div>
    <div class="menu-item" onclick="alert('Exiting...')">Exit</div>
  </div>

  <footer>
    <p>&copy; 2025 Sonic CD Tribute | <a href="https://www.sega.com">Sega</a></p>
  </footer>

</body>
</html>
