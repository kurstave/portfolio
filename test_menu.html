<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kurstave's Portfolio - Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://t4.ftcdn.net/jpg/00/82/33/41/360_F_82334123_qpISmqS3an0h19aPp1ZCOqaaIpfcchUI.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .menu-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease-in-out 1s;
    }

    .menu-buttons button {
      font-size: 1.5em;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      margin: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-buttons button:hover {
      background-color: #FF0000;
      transform: scale(1.1);
    }

    .menu-buttons button:active {
      background-color: #990000;
      transform: scale(1);
    }

    .title {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 2s ease-in-out 1s;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Start screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #start-button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    #start-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="enter-button">Enter</button>
  </div>

  <!-- Background -->
  <div class="background"></div>

  <!-- Title Text -->
  <div class="title">
    <h1>Kurstave's Portfolio</h1>
  </div>

  <!-- Menu Buttons -->
  <div class="menu-buttons">
    <a href="index.html"><button>Current Projects</button></a>
    <a href="generic.html"><button>About Me</button></a>
    <a href="elements.html"><button>Resume</button></a>
  </div>

  <footer>
    <p>&copy; 2025 Kurstave's Portfolio | <a href="#" style="color: #00FFFF;">My Socials</a></p>
  </footer>

  <script>
    document.getElementById('enter-button').addEventListener('click', () => {
      // Hide the start screen
      document.getElementById('start-screen').style.display = 'none';

      // Play background music (ensure it's a direct link)
      const audio = new Audio('https://raw.githubusercontent.com/kurstave/portfolio/main/assets/music/aspertia-city.mp3');
      audio.volume = 0.2
      audio.loop = true;
      audio.play().catch((e) => {
        console.warn("Audio playback failed:", e);
      });

      // Fade in the background
      document.querySelector('.background').style.opacity = 1;

      // Fade in title after delay
      setTimeout(() => {
        document.querySelector('.title').style.opacity = 1;
      }, 2000);

      // Fade in buttons after longer delay
      setTimeout(() => {
        document.querySelector('.menu-buttons').style.opacity = 1;
      }, 4000);
    });
  </script>

</body>
</html>
