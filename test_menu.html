<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kurstave's Portfolio - Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://t4.ftcdn.net/jpg/00/82/33/41/360_F_82334123_qpISmqS3an0h19aPp1ZCOqaaIpfcchUI.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: -1;
    }

    #main-menu {
      transition: opacity 1s ease-in-out;
    }

    .menu-buttons {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out 1s;
    }

    .menu-buttons button {
      font-size: 1.5em;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      margin: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-buttons button:hover {
      background-color: #FF0000;
      transform: scale(1.1);
    }

    .menu-buttons button:active {
      background-color: #990000;
      transform: scale(1);
    }

    .title {
      margin-top: 15%;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 2s ease-in-out 1s;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Start screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #enter-button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    #enter-button:hover {
      background-color: #444;
    }

    /* Content sections */
    #content-sections {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      color: white;
      text-align: center;
      display: none;
    }

    .content-section {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .content-section.active {
      display: block;
      opacity: 1;
    }

    .back-button {
      margin-top: 30px;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #444;
      border: 2px solid white;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #666;
    }

    a {
      color: #00FFFF;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <button id="enter-button">Enter</button>
  </div>

  <!-- Background -->
  <div class="background"></div>

  <!-- Main Menu Container -->
  <div id="main-menu">
    <div class="title">
      <h1>Kurstave's Portfolio</h1>
    </div>

    <div class="menu-buttons">
      <button onclick="showSection('projects')">Current Projects</button>
      <button onclick="showSection('about')">About Me</button>
      <button onclick="showSection('resume')">Resume</button>
    </div>
  </div>

  <!-- Content Sections -->
  <div id="content-sections">
    <div id="projects" class="content-section">
      <h2>Current Projects</h2>
      <p>Details about your latest projects go here.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>

    <div id="about" class="content-section">
      <h2>About Me</h2>
      <p>Some information about who you are.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>

    <div id="resume" class="content-section">
      <h2>Resume</h2>
      <p>Your resume content or a link to download it.</p>
      <button class="back-button" onclick="returnToMenu()">Back to Menu</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Kurstave's Portfolio | <a href="#">My Socials</a></p>
  </footer>

  <script>
    // Enter button behavior
    document.getElementById('enter-button').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';

      const background_music = new Audio('https://raw.githubusercontent.com/kurstave/portfolio/main/assets/music/aspertia-city.mp3');
      background_music.volume = 0.1;
      background_music.loop = true;
      background_music.play().catch(e => console.warn("Audio playback failed:", e));

      document.querySelector('.background').style.opacity = 1;

      setTimeout(() => {
        document.querySelector('.title').style.opacity = 1;
      }, 2000);

      setTimeout(() => {
        document.querySelector('.menu-buttons').style.opacity = 1;
      }, 4000);
    });

    // Show a section, fade out menu
    function showSection(id) {
      document.getElementById('main-menu').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('content-sections').style.display = 'block';

        // Hide all sections first
        document.querySelectorAll('.content-section').forEach(sec => {
          sec.classList.remove('active');
        });

        // Show selected
        const section = document.getElementById(id);
        section.classList.add('active');
      }, 1000);
    }

    // Return to menu
    function returnToMenu() {
      // Fade out all content sections
      document.querySelectorAll('.content-section').forEach(sec => {
        sec.classList.remove('active');
      });

      setTimeout(() => {
        document.getElementById('content-sections').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
        setTimeout(() => {
          document.getElementById('main-menu').style.opacity = 1;
        }, 100); // slight delay to trigger transition
      }, 500);
    }
  </script>

</body>
</html>
