<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Main Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://t4.ftcdn.net/jpg/00/82/33/41/360_F_82334123_qpISmqS3an0h19aPp1ZCOqaaIpfcchUI.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .menu-buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease-in-out 1s;
    }

    .menu-buttons button {
      font-size: 1.5em;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      margin: 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu-buttons button:hover {
      background-color: #FF0000;
      transform: scale(1.1);
    }

    .menu-buttons button:active {
      background-color: #990000;
      transform: scale(1);
    }

    .title {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 2s ease-in-out 1s;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Title Text -->
  <div class="title">
    <h1>My Game</h1>
  </div>

  <!-- Menu Buttons -->
  <div class="menu-buttons">
    <a href="index.html"><button>Current Projects</button></a>
    <a href="generic.html"><button>About Me</button></a>
    <a href="elements.html"><button>Resume</button></a>
  </div>

  <footer>
    <p>&copy; 2025 My Game | <a href="https://www.example.com" style="color: #00FFFF;">Developer Website</a></p>
  </footer>

  <script>
    window.onload = () => {
      // Fade in background
      document.querySelector('.background').style.opacity = 1;

      // Fade in title and buttons
      setTimeout(() => {
        document.querySelector('.title').style.opacity = 1;
      }, 2000);

      setTimeout(() => {
        document.querySelector('.menu-buttons').style.opacity = 1;
      }, 4000);

      // Attempt to play music
      const audio = new Audio('https://raw.githubusercontent.com/kurstave/portfolio/main/assets/music/aspertia-city.mp3');
      audio.volume = 0.2;
      audio.loop = true;
      audio.play().catch(err => {
        console.warn('Autoplay failed. User interaction may be required.', err);
      });
    };
  </script>

</body>
</html>
